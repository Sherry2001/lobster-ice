<!DOCTYPE html>

<head>

  <link href="assets/bulma.min.css" rel="stylesheet">
</head>

<body class="mx-1 my-1">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item mt-2">
        <figure class="image is-32x32">
          <img src="assets/lobster.jpg">
        </figure>
      </div>
      <div class="navbar-item">
        <h1 class="title is-4">Lobster Ice Cream</h1>
      </div>
    </div>
  </nav>
  <form>
    <input class="input" />
  </form>
  <article class="media">

      <div class="content">
        <p>
          <strong>John Smith</strong> <small>@johnsmith</small>
          <small>31m</small>
          <br>

        <div class="level-left">

            <span class="icon is-small"><i class="fas fa-reply"></i></span>

          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="media-right">
      <label class="checkbox">
        <input type="checkbox">
      </label>
    </div>
  </article>
  <form>
    <textarea class="textarea" placeholder="Note"></textarea>
    <div class="has-text-centered mt-1">
      <button class="button is-link">Submit</button>
    </div>
  </form>
